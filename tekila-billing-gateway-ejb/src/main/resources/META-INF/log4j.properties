log4j.rootLogger=DEBUG, console, F

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.additivity=false
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.F=org.apache.log4j.RollingFileAppender
log4j.appender.F.additivity=false
log4j.appender.F.Threshold=DEBUG
log4j.appender.F.File=C:/glassfish3/glassfish/domains/domain1/logs/tekila_log4j.log
log4j.appender.F.MaxFileSize=100KB

log4j.appender.F.layout=org.apache.log4j.PatternLayout
log4j.appender.F.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4.logger.com.jaravir.tekila=DEBUG, console, F
